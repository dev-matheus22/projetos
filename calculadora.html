<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="row">

        <div class="col-md-6">
        <label for="">Digite o primeiro número</label>
        <input type="number" id="num1" class="form-control">
        </div>
        

        <div class="col-md-6">
            <label for="">Digite o segundo número</label>
            <input type="number" id="num2" class="form-control col-md-6">
        </div>
    </div>
        
        
    </form>

    <div class="mt-4">
        <button id="btnSoma" class="btn btn-primary">
            <i class="bi bi-plus-square"></i> Somar
        </button>
        <button id="btnSubtrai" class="btn btn-primary">
            <i class="bi bi-dash-circle"></i> Subtrair
        </button>
        <button id="btnMultiplica" class="btn btn-primary">
            <i class="bi bi-x-circle"></i> Multiplicar
        </button>
        <button id="btnDivide" class="btn btn-primary">
            <i class="bi bi-slash-lg"></i> Dividir
        </button>
    </div>

    <p id="resultado"></p>

    <script>
        let btnMultiplica = document.getElementById("btnMultiplica");
        let btnDivide = document.getElementById("btnDivide");
        let btnSubtrai = document.getElementById("btnSubtrai");
        let btnSoma = document.getElementById("btnSoma");
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let resultado = document.getElementById("resultado");
        let result;

        // Soma

        function somar(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            result = num1 + num2;
            resultado.innerHTML = `O resultado é: ${result}`
        }

        // Substração

        function subtrair(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            result = num1 - num2;
            resultado.innerHTML = `O resultado é: ${result}`
        }

        // Multiplicar
        function multiplicar(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
                
        result = num1*num2;

        resultado.innerHTML = `O resultado é: ${result}`

        }

        // Dividir
        function dividir(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            result = num1/num2;

            resultado.innerHTML = `O resultado é ${result}`
        }

        btnMultiplica.addEventListener("click", (e) => {
            e.preventDefault();
            multiplicar();
        })

        btnDivide.addEventListener("click", (e) => {
            e.preventDefault();
            dividir();
        })

        btnSoma.addEventListener("click", (e) => {
            e.preventDefault();
            somar();
        })

        btnSubtrai.addEventListener("click", (e) => {
            e.preventDefault();
            subtrair();
        }


    )


        

    </script>
</body>
</html>
