<h1>Arrays</h1>

<!-- Método includes
O método includes verifica se o array tem um elemento.
Utilizamos no array e como argumento colocamos o elementos que buscamos. 

Métodos de string: trim
O trim remove tudo que não é texto em uma string por exemplo,
caracteres especiais e espaços em branco. Mas o método não modifica o 
texto original.

padStart
O método padStart insere um texto no começo da string.
O texto pode ser repetido, de acordo com o segundo argumento ao método
ele determina o máximo de caracteres do texto alvo.

split
O split divide uma string em um array. Cada elemento será determinado por um
separador em comum. Os mais utilizados são: ponto e vírgula, vírgula e espaço.

Join
O join une um array em uma string. Podemos colocar um separador também
para formatar a string.

repeat
O método repeat repete um texto n vezes,
n é o argumento do número de vezes.

Rest Operator/ rest parameters
Rest operator é caracterizado pelo símbolo ...
Podemos usá-lo para receber indefinidos argumentos em uma função
Assim não precisamos declarar exatamente o que vamos receber,
deixando a função mais ampla.

Estrutura for...of
O for...of é uma estrutura de repetição semelhante ao for, porém mais simples.
O número de repetições é baseado no array utilizado e podemos nos referir aos
elementos sem precisar acessar o índice deles.

Destructuring em objetos

O destructuring é uma funcionalidade que nos permite desestruturar algum dado.
No caso dos objetos,é possível criar variáveis a partir das suas propriedades com uma simples
sintaxe

Destructuring em arrays
O destructuring também pode ser usado para desestruturar arrays
em variáveis. A sintaxe é diferente porque usamos colchetes.

JSON
O JSON, Javascript Object Notation, é um dado em formato de texto.
Utilizamos para comunicação entre API e front-end.
Sua formatação é rigorosa, se for mal feita o dado é invalidado e
não conseguimos comunicação.
Regras: apenas aspas duplas e não aceita comentários.

Conversão de JSON
utilizamos os métodos stringify(string para json) e parse(jason para string).
