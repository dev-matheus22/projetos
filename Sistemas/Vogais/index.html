<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Digite uma frase</label>
        <input type="text" id="frase">
    </form>
    <button onclick="vogais()">Contar</button>
    <script>
        let lista = ["a", "e", "i", "o", "u"];

        function vogais(){
            let frase = document.getElementById("frase").value;
            let letras = frase.split("")
            console.log(letras)

            let resultado = letras.filter(vogal => 
            lista.includes(vogal.toLowerCase()))

            console.log(resultado)
        }


    </script>
</body>
</html>
