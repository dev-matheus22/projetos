<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let numeros = [1,2,2,3,4,4,4,5,6,7];
        function removeDuplicates(nums){
            for(let i = 0; i < nums.length; i++){
                if(nums[i] === nums[i+1]){
                    nums.splice(i, 1)
                }
            }
        }

        removeDuplicates(numeros);
    </script>
</body>
</html>
