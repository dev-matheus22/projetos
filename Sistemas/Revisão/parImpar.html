<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número"));

        switch(true){
            case (numero % 2 === 0):
                alert("Par")
                break;
            default: 
                alert("Ímpar")
        }
    </script>
</body>
</html>
