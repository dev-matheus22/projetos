<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Type a number"));
        let resultado =1;
        let controle = numero;

        while (controle > 1){
            resultado += controle
            controle--
        };

        console.log(resultado)
    </script>
</body>
</html>
