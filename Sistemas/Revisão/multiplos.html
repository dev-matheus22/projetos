<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número"));

        if (numero % 15 === 0){
            alert("Multiplo de 3 e 5")
        } else if (numero % 7 === 0){
            alert("Múltiplo de 7")
        }
        else {
            alert("Multiplo não verificável")
        }
    </script>
</body>
</html>
