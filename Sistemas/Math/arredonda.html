<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <form action="" class="">
        <div class="form-group">
        <label for="" class="form-text">Arredonda pra baixo</label>
        <input type="number" name="" id="baixo" class="form-control">
    </div>

        <br>

        <div class="form-group">
        <label for="" class="form-text">Arredonda pra cima</label>
        <input type="number" name="" id="cima" class="form-control">
    </div>

        <br>

        <div class="form-group">
        <label for="" class="form-text">Arredondamento padrão</label>
        <input type="number" name="" id="padrao"class="form-control">
    </div>

    <div class="form-group">
        <label for="" class="form-text">Digite um número negativo</label>
        <input type="number" id="negativo" class="form-control">
    </div>
    <div class="form-group">
        <label for="" class="form-text">Insira a base</label>
        <input type="number" id="base" class="form-control">

        <label for="" class="form-text">Insira a potência</label>
        <input type="number" id="potencia" class="form-control">
    </div>
    <div class="form-group"></div>
        <label for="" class="form-text">Raiz quadrada</label>
        <input type="text" class="form-control" id="raiz">

        <br>

        <button onclick="calcular()" class="btn btn-primary" type="button">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcular() {
            let baixo = parseFloat(document.getElementById("baixo").value);
            let cima = parseFloat(document.getElementById("cima").value);
            let padrao = parseFloat(document.getElementById("padrao").value);
            let negativo = parseFloat(document.getElementById("negativo").value);
            let base = document.getElementById("base").value;
            let potencia = document.getElementById("potencia").value;
            let raiz = parseFloat(document.getElementById("raiz").value);
        
            let resultado = document.getElementById("resultado");
        
            let mensagem = `
            <div class="card" style="width: 18rem"
            <div class="card-body"
                <h5 class="card-title">Resultado</h5>
                <p class="card-text">
                O arredondamento pra baixo: ${Math.floor(baixo)} <br>
                O arredondamento pra cima é: ${Math.ceil(cima)} <br>
                O arredondamento padrão é: ${Math.round(padrao)} <br>
                O valor absoluto é: ${Math.abs(negativo)} <br>
                A raiz quadrada é: ${Math.sqrt(raiz)} <br>
                </p>
                </div>
                </div>
            `;
        
            // Só mostra a potência se os dois campos estiverem preenchidos corretamente
            if (base !== "" && potencia !== "" && !isNaN(base) && !isNaN(potencia)) {
                base = parseFloat(base);
                potencia = parseFloat(potencia);
                mensagem += `A potência de ${base} elevado a ${potencia} é: ${Math.pow(base, potencia)} <br>`;
            }
        
            resultado.innerHTML = mensagem;
        }
        </script>
        
</body>
</html>
