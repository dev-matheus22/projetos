<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="form-group">
            <label for="" class="form-text">Digite as notas</label>
            <input type="text" class="form-control" id="notas">
        </div>
    </form>
    <button class="btn btn-primary" onclick="calcularNotas()">Enviar</button>

    <p id="resultado">

    </p>

    <script>
        function calcularNotas(){
            let entrada = document.getElementById("notas").value;
            let numeros = entrada.split(" ").map(Number);
            let resultado = document.getElementById("resultado")

            let arredondados = numeros.map(n => Math.floor(n));

            resultado.innerHTML = `
            <div class="card" style="width: 18rem"
            <div class="card-body">
                <h5 class="card-title">Resultados</div>
                <p class="card-text">
                    A maior nota é: ${Math.max(...numeros)}
                    A menor nota é: ${Math.min(...numeros)}
                    As notas arredondadas são: ${arredondados}
                    </p>
            </div>
            </div>
            `
            
        }
    </script>
</body>
</html>
