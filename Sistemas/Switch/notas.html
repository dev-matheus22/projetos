<body>
    <script>
        function gradeConverter(score){
            switch(true){
                case score >= 90 && score <= 100:
                    return "A"
                    break;
                case score >= 80:
                    return "B"
                    break;
                case score >= 70:
                    return "C"
                    break;
                case score >= 60:
                    return "D"
                    break;
                case score >= 59:
                    return "F"
                default: 
                    return "Nota inv√°lida"

            }
        }

        console.log(gradeConverter(-6));
    </script>
</body>
