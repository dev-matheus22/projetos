<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcular (num1,num2,operador){
            switch (operador){
                default:
                    alert("Operação inválida!")
                    break;
                case "+":
                    alert(num1+num2)
                    break;
                case "-":
                    alert(num1-num2)
                    break;
                case "/":
                    alert(num1/num2)
                    break;
                case "*":
                    alert(num1*num2)
                    break;
            }
        }

        calcular(2,3,"*");
    </script>
</body>
</html>
