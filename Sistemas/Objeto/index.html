<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Nome: </label>
        <input type="text" id="nome">

        <br>

        <label for="">Idade: </label>
        <input type="number" id="idade">

        <label for="">Hobbies</label>
        <input type="text" id="hobbies">

        <br>

        
    </form>

    <button onclick="criarObjeto()">Enviar</button>


    <script>
        const pessoas = [];

        function criarObjeto(event){
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let hobbies = document.getElementById("hobbies").value;

            console.log("Texto digitado no campo hobbies:", hobbies); // DEBUG

            let hobbiesArray = hobbies.split(",").map(hobby => hobby.trim());

            const pessoa = {
                nomePessoa: nome,
                idadePessoa: idade,
                hobbiesPessoa: hobbiesArray
            };

            pessoas.push(pessoa);

            console.log("Nome:", pessoa.nomePessoa);
            console.log("Idade:", pessoa.idadePessoa);
            console.log("Hobbies:", pessoa.hobbiesPessoa);
            console.log("Pessoas:", pessoas);
        }
    </script>

</body>
</html>



    </script>
</body>
</html>
