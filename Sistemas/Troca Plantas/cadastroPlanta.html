<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Planta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Sacramento&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }

    label
         {
            font-family: 'Sacramento', sans-serif;
            font-size: 25px;
        }

    .full-height {
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .fundo {
      background-image: url("Imagens/steps.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .fundoForm {
      background-color: #BFB47A;
    }

    .btn-planta {
      background-color: #BFB47A;
      border-color: #BFB47A;
      color: white;
    }

    .btn-planta:hover {
      background-color: #a79e65;
      border-color: #a79e65;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid full-height fundoForm">
    <div class="row h-100">
      <!-- Imagem lateral -->
      <div class="col-md-6 fundo d-none d-md-block"></div>

      <!-- Formulário -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="form-container w-75">
          <h4 class="text-center mb-4">Cadastre a plantinha que você deseja trocar</h4>

          <form enctype="multipart/form-data" method="POST">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome popular</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
              <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo</label>
                <select id="tipo" name="tipo" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Suculenta</option>
                  <option>Cacto</option>
                  <option>Folhagem</option>
                  <option>Medicinal</option>
                  <option>Florífera</option>
                  <option>Frutífera</option>
                  <option>Aquática</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="ambiente" class="form-label">Ambiente ideal</label>
                <select id="ambiente" name="ambiente" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Sol pleno</option>
                  <option>Meia sombra</option>
                  <option>Sombra</option>
                  <option>Dupla adaptabilidade</option>
                  <option>Interno</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="espaco" class="form-label">Espaço</label>
                <input type="text" class="form-control" id="espaco" name="espaco" placeholder="ex: Vaso, jardim...">
              </div>
            </div>

            <div class="mb-3">
              <label for="mudas" class="form-label">Forma de muda</label>
              <select id="mudas" name="mudas" class="form-select" required>
                <option value="">Selecione</option>
                <option>Folhas</option>
                <option>Galhos</option>
                <option>Sementes</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="descricao" class="form-label">Detalhes adicionais</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="foto_url" class="form-label">Foto da planta</label>
              <input type="file" id="foto_url" name="foto_url" class="form-control">
            </div>

            <button type="submit" class="btn btn-planta w-100">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Adicione esse script no final do body -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from(".fundo", {
    opacity: 0,
    scale: 1.1,
    duration: 4,
    ease: "power2.out"
  });
</script>
 
</body>
</html>
