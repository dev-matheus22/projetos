<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Login</title>
    <style>
        body,
        html {
            height: 100%;
        }

        .full-height {
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .fundo {
            background-image: url("Imagens/Planta.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .fundoForm {
            background-color: #BFB47A;
        }

        .btn-planta {
            background-color: #BFB47A;
            border-color: #BFB47A;
            color: white;
        }

        .btn-planta:hover {
            background-color: #a79e65; /* uma versão levemente mais escura */
            border-color: #a79e65;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid full-height fundoForm">
        <div class="row h-100">
            <div class="col-md-6 fundo d-none d-md-block">
            </div> <!-- Coluna da imagem -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-container w-75">
                    <h4 class="text-center mb-4">Login</h4>
                    <form id="loginForm" onsubmit="login(event)">
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" autocomplete="email" placeholder="Digite seu email"
                                required="required">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" autocomplete="current-password"
                                placeholder="Digite sua senha" required="required">
                        </div>
                        <button type="submit" class="btn btn-planta w-100" id="submit">Entrar</button>
                        <button type="button" class="btn btn-planta mt-2 w-100" id="forgotPasswordBtn">Esqueceu a senha</button>
                        <button type="button" class="btn btn-planta mt-2 w-100" id="cadastro"
                            onclick="window.location.href='./cadastroUsuario.html'">É novo? Cadastre-se aqui</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCVg3Yw-9zE_gKAh203tiQNVSwZttVqUBU",
    authDomain: "plantafacil-a82bb.firebaseapp.com",
    projectId: "plantafacil-a82bb",
    storageBucket: "plantafacil-a82bb.firebasestorage.app",
    messagingSenderId: "746482202705",
    appId: "1:746482202705:web:ff9b72a029f3c79782e070",
    measurementId: "G-K5FJW69WJ4"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.login = function (event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    auth.signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = "painel.html";
      })
      .catch((error) => {
        alert("Erro ao fazer login: " + error.message);
      });
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "painel.html";
    }
  });
</script>

</body>

</html>
