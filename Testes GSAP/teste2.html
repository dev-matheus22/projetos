<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel com GSAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      width: 300%;
      transform: translateX(0%);
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ccc;
      color: #333;
      font-size: 2rem;
      height: 300px;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .control {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .control:hover {
      background: black;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="slide" style="background-color: #FF5733;">Slide 1</div>
    <div class="slide" style="background-color: #33FF57;">Slide 2</div>
    <div class="slide" style="background-color: #3357FF;">Slide 3</div>
  </div>
  <div class="controls">
    <button class="control prev">Anterior</button>
    <button class="control next">Pr√≥ximo</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const carousel = document.querySelector('.carousel');
  const slides = document.querySelectorAll('.slide');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');

  let currentIndex = 0;

  const updateCarousel = () => {
    const percentage = -(currentIndex * 100);
    gsap.to(carousel, { xPercent: percentage, duration: 0.5, ease: 'power1.inOut' });
  };

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
    updateCarousel(); 
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
    updateCarousel();
  });
</script>

</body>
</html>
