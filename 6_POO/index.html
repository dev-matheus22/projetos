    <h1>Orientação a objetos</h1>

    <!-- Prototype é basicamente herança, onde as propriedades de um obj pai passa para o filho 
        Fallback = verifica se a propriedade existe em um obj, caso não exista, ele procura no obj pai.

        Override nas propriedades via prototype

        As instâncias dos objetos são criadas baseadas nas classes, ou seja,
        as propriedades têm os valores definidos no construtor ou por métodos.
        Para alterá-las, podemos utilizar o prototype

        Symbol

        serve para criar uma ropriedade única e imutável e serve para valores que não mudam.

        Herança

        Utilizamos extends na classe que herda propriedades.
        Super para enviar os valores para a classe pai.
    -->
