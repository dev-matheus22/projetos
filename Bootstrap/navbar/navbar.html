<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Navbar</title>
</head>
<body>
    <!-- Navbars
    
    Classes básicas:


    

    1. navbar => É a classe principal que define o estilo da barra de navegação.
    2. navbar-expand-* => Torna a navbar responsiva. Substitua o * pelo breakpoint onde a barra deve expandir:
       sm, md, lg, xl ou xxl.
    3. navbar-light e navbar-dark: Controlam o esquema de cores do texto

    Estrutura interna:

    1. navbar-brand => Usada para destacar o logotipo ou nome da marca
    2. navbar-toggler => Botão usado para expandir ou contrair a navbar em dispositivos menores.
       Geralmente combinado com navbar-toggler-icon
    3. collapse e navbar-collapse => Agrupam os itens da navbar para que sejam exibidos ou ocultados conformem 
       o botão é acionado.
    4. nav e nav-item => Estruturam os links dentro da navbar


    -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Marca -->
          <a class="navbar-brand" href="#">Minha Marca</a>
          
          <!-- Botão para dispositivos menores -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <!-- Links da Navbar -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      
</body>
</html>
