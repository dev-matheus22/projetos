<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, range e botões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for=""  class="form-label">Opção desejada 1</label>
            <div class="col-4">
                <select name="" id="" class="form-select form-select-lg" multiple size="6">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" name="" id="faixa" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-primary btn-sm">LINK</a>
        <a href="#" class="btn btn-outline-primary">LINK</a>
        <a href="#" class="btn btn-outline-primary btn-lg">LINK</a>
        <hr>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão marcável</button>
    </div>
</body>
</html>
