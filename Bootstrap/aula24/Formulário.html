<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="row mb-3 g-2">
            <div class="col col-7">
                <label for="">Nome completo</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4">
                <label for="">CPF</label>
                <input type="text" class="form-control">
            </div>
            <div class="row mb-3 g-2">
                <div class="col col-7">
                    <label for="">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Senha</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row mb-3 g-2">
                <div class="col col-4">
                    <label for="">CEP</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-7">
                    <label for="">Endereço</label>
                    <input type="number" class="form-control" placeholder="Avenida João Naves de Ávila">
                </div>
            </div>
            <div class="row mb-3 g-2">
                <div class="col col-4">
                    <label for="">Bairro</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Cidade</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">
                        Estado
                    </label>
                    <select name="" id="" class="form-select" multiple size="4">
                        <option value="">São Paulo</option>
                        <option value="">Rio de Janeiro</option>
                        <option value="">Espírito Santo</option>
                        <option value="">Minas Gerais</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <label for="lembrar" class="form-check label">Concordo com o termos</label>
                    <input type="checkbox" id="lembrar"  class="form-check input">
                    
                </div>
                <button class="col-2 btn btn-primary" data-bs-toggle="button">+ Cadastrar</button>
            </div>
            
        </div>
    </div>
</body>
</html>
