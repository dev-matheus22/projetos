    <h1>Arrays e objetos</h1>

    <!-- O objeto literal contém apenas propriedades e métodos, sendo diferente do objeto da Orientação
     a Objetos. Esse objeto literal fica em um bloco de {}.
     
     Mais sobre objetos
     Podemos copiar todas as propriedades de um objeto para outro com o método assign.
     O objeto literal é uma instância de um objeto chamado Object,
     Um objeto ou array criado com const pode ter seus elementos e propriedades modificados.

     Conhecendo melhor o objeto
     Podemos verificar as propriedades de um objeto pelo método keys de Object
     Com o método entries, recebemos arrays dos nomes das propriedades com seus valores.

     Mutação
     A mutação ocorre quando criamos um objeto a partir de outro, mas o novo objeto
     não é novo, mas faz referência ao primeiro. Mudanças nele podem afetar a cópia e vice-versa.

     Push e pop
     Push serve pra adicionar um item ao fim do array
     Pop serve pra remover o item do fim do array

     Shift e unshift
     Fazem o inverso do pop e push, adicionando ou removendo os elementos ao começo do array

     indexOf e lastIndexOf
     O método indexOf nos permite encontrar o índive de um elemento que passamos como argumento para o método
     O lastIndexOf é utilizado quando há repetições de elementos e precisamos do índice da última ocorrência 

     Slice
     O método slice é utilizado para extrair um array menor de um array maior
     O intervalo de elementos é determinado pelos parâmetros que são: o índice de início e o de fim
     O último elemento é ignorado , se quisermos ele devemos somar 1 ao índice final.
