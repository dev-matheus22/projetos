    <!-- 2 - Retorno de funções 

    * O retorno servee para processarmos um vlaor dentro da função e retornar para o programa 
    * A palavra reservada é return
    * Sem retorno, ela ainda é útil -->

    <!-- 3 - Escopo aninhado

    * É possível com let e const 
    * O escopo ainhado consiste em ter qualquer bloco a declaração de variáveis separadas dos outros escopos
    * Bloco = {} -->

    <!-- 7 - Argumentos opcionais

    * Em alguns casos, uma função pode não ter argumentos 
    * Nesses casos, usa-se um if para fazer a checagem dos parâmetros -->

    <!-- 8 - Argumentos com valor default valor

    * Valor default é quando o argumento tem um valor prévio;
    * Caso um novo valor seja passado, o valor default é substituído -->
    
    <!-- 9 - Closure

    * Clsure é um conjunto de funções, onde temos um reaproveitamento do escopo
    interno de uma ação 
    * Pois este escopo não ode ser acessado fora da função, já que é um bloco.
    * Então há funções internas que aproveitam o escopo e são chamadas closure -->

    <!-- 10 - Mais sobre closures 

    * As cossures também podem servir para salvar os resultados já executados
    * Elas criam uma especie de incrementação 
    * Com isso, temos uma variável que executa uma função e modifica seu valor -->

    <!-- 11 - Recursão 

    * Um recurso que permite a função se autoinvocar continuamente
    * Criando uma espécie de loop
    * É interessante definir uma condição final, para parar a execução -->
